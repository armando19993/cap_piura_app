

<ion-header [translucent]="true">
  <ion-toolbar style="margin: 0 auto;" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin: 0 auto;">Cursos / Capacitaciones</ion-title>
    <!-- <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"  style="font-size: 2em;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list class="ion-text-center list_buttons_news">
    <ion-button class="bton_set_" (click)="cambiarCursos(0)">Todas</ion-button>
    <ion-button *ngFor="let categoria of categorias" class="bton_set_" (click)="cambiarCursos(categoria.id)">{{categoria.categoria}}</ion-button>
  </ion-list>



  <div id="container">
    <ion-list>
    <div *ngFor="let curso of cursos">
    <ion-card routerLink="/noticia/{{curso.id}}" style="width: 90%; margin-left: 5%;" >
      <img src="http://localhost:8000/uploads/fotos/{{curso.foto}}" width="100%" />
      <ion-card-header>
        <ion-card-subtitle>{{curso.fecha_inicio}}</ion-card-subtitle>
        <ion-card-title>{{curso.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-row class="bottomRow">
          <ion-button size="small" fill="clear" routerLink="/curso-pago/{{curso.id}}">
            <ion-icon slot="icon-only" name="cash" size="large"></ion-icon>
          </ion-button>
          <ion-button size="small" fill="clear" [href]="curso.whatsapp">
            <ion-icon slot="icon-only" name="logo-whatsapp" size="large"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-list>
  </div>


</ion-content>
