<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{usuario.nombre}}</ion-card-subtitle>
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-img *ngIf="usuario.foto"
           [src]="usuario.foto">
        </ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <p>{{usuario.cargo}}</p>
          <p>CIP {{usuario.id}}</p>
          <p>{{usuario.correo}}</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
