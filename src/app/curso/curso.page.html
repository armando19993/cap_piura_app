

<ion-header [translucent]="true">
  <ion-toolbar style="margin: 0 auto;" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin: 0 auto;"></ion-title>
    <!-- <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"  style="font-size: 2em;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container" style="margin-top: 30px; text-align: center;">
    <p class="titulo-noticia">{{titulo}}</p>

    <ion-slides style="width: 90%; margin-left: 5%;" slidesPerView="1.5" spaceBetween="10">
        <img src="https://robertoprincipe.com/uploads/fotos/{{imagen}}" width="100%" />
    </ion-slides>

    <ion-button class="" color="success" href="{{what}}" target="_blank">Whatsapp</ion-button>
    <ion-button class="" (click)="reservar()" *ngIf="reservado == false">Reservar</ion-button>
    <ion-button class="" (click)="reservarPagar()" *ngIf="reservado == false">Reservar y Pagar</ion-button>
    <ion-button class="" (click)="verificarPagar()" *ngIf="reservado == true && status == 1">Pagar Reserva</ion-button>
    <ion-button class="" color="dark" fill="outline" *ngIf="status == 2">RESERVADO Y PAGADO</ion-button>

    <div [innerHTML]="contenido" class="contenido-noticia"></div>


    <ion-button class="" color="dark" fill="outline" routerLink="/cursos">Regresar</ion-button>
  </div>
</ion-content>
