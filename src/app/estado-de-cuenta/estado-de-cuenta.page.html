

<ion-header [translucent]="true">
  <ion-toolbar style="margin: 0 auto;" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin: 0 auto;">Estado de Cuenta</ion-title>
    <!-- <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"  style="font-size: 2em;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list class="ion-text-center list_buttons_news" *ngIf="tipo_user == 'colegiado';">
  <ion-button class="bton_set_50" routerLink="/estado-de-cuenta">Deudas</ion-button>
  <ion-button class="bton_set_50" routerLink="/pagados">Pagados</ion-button>
  </ion-list>

  <ion-list class="ion-text-center list_buttons_news" *ngIf="tipo_user == 'externo';">
  <ion-button class="bton_set_50" routerLink="/pagados">Pagados</ion-button>
  </ion-list>



  <div id="container">
    <ion-list>
    <div >
    <ion-card  style="width: 90%; margin-left: 5%;" *ngFor="let recibo of recibos_data">
      <ion-card-header>
            <ion-card-subtitle>{{recibo.fecha}} - {{recibo.pago_concepto}}</ion-card-subtitle>
            <ion-card-title>S/ {{recibo.monto}}</ion-card-title>
      </ion-card-header>
     <ion-card-header class="boton-completo" (click)="ejecutar()" routerLink="/tipo-documento/{{recibo.id}}">Ver</ion-card-header>
    </ion-card>
  </div>
</ion-list>
  </div>


</ion-content>
