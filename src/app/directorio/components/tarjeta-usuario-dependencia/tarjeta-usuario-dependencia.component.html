<ion-card>
  <ion-card-content class="contenidoTarjeta">
    <ion-card-subtitle class="nombreUsuario">{{usuario.nombre}}</ion-card-subtitle>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img *ngIf="usuario.foto"
             [src]="usuario.foto">
          </ion-img>
        </ion-col>
        <ion-col size="8">
            <ion-grid>
              <ion-row>
                <ion-icon name="call" size="small"></ion-icon> &nbsp; <p>{{usuario.telefono}}</p>
              </ion-row>
              <ion-row>
                <ion-icon name="mail" size="small"></ion-icon> &nbsp; <p>{{usuario.correo}}</p>
              </ion-row>
              <ion-row>
                <ion-icon name="settings" size="small"></ion-icon> &nbsp; <p>{{usuario.cargo}}</p>
              </ion-row>

            </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
