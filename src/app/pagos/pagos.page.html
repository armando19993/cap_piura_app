<ion-header [translucent]="true">
  <ion-toolbar style="margin: 0 auto;" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin: 0 auto;">Pagos</ion-title>
    <!-- <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"  style="font-size: 2em;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <br><br>
  <ion-select  placeholder="Tipo de Pago" [(ngModel)]="tipo_pago" (ionChange)="listarPagos()">
    <ion-select-option *ngFor="let item of tiposPago" [value]='item.id'>{{item.categoria}}</ion-select-option>
  </ion-select>
  <br>
  <ion-select  placeholder="Forma de Pago" [(ngModel)]="pago" (ionChange)="getPago()">
    <ion-select-option *ngFor="let item of formasPago" [value]='item.id'>{{item.pago}}</ion-select-option>
  </ion-select>

  <br><br><br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="text-900">
          Pago
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{titulo}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="text-900">
          Descripcion
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{descripcion}}
        </div>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <div class="text-900">
          Monto
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{monto}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <div style="text-align: center; width: 90%; margin-left: 5%;">
    <ion-button expand="block" (click)="pagar()"> S/ {{monto}} Pagar</ion-button>
  </div>
</ion-content>
