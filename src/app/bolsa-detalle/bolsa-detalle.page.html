

<ion-header [translucent]="true">
  <ion-toolbar style="margin: 0 auto;" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin: 0 auto;"></ion-title>
    <!-- <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"  style="font-size: 2em;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container" style="margin-top: 30px; text-align: center;">
    <p class="titulo-noticia">{{titulo}}</p>
    <p class="">{{fecha}}</p>

    <div [innerHTML]="descripcion" class="contenido-noticia"></div>

    <ion-button class="" routerLink="/bolsa-trabajo">Regresar</ion-button>
  </div>
</ion-content>
