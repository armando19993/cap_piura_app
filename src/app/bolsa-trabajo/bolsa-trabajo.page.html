

<ion-header [translucent]="true">
  <ion-toolbar style="margin: 0 auto;" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin: 0 auto;">Bolsa de Trabajo</ion-title>
    <!-- <ion-buttons slot="end" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"  style="font-size: 2em;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-list>
    <div *ngFor="let bolsa of bolsas">
    <ion-card routerLink="/bolsa-detalle/{{bolsa.id}}" style="width: 90%; margin-left: 5%;" >
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-card-header>
              <ion-card-subtitle>{{bolsa.fecha}}</ion-card-subtitle>
              <ion-card-title>{{bolsa.titulo}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p class="btn-ver-bolsa">Ver Bolsa</p>

            </ion-card-content>
          </ion-col>
          <ion-col>
            <img src="assets/images/maletin.png" class="image-login"  alt=""> <br>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </div>
</ion-list>
  </div>


</ion-content>
